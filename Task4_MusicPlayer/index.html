<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Musics Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player-card">
    <div class="cover" id="coverArt"></div>
    <div class="info">
      <h2 id="songTitle">—</h2>
      <p id="songArtist">—</p>
    </div>

    <div class="progress-section" id="bar">
      <span id="now">0:00</span>
      <div class="progress-bar">
        <div class="progress-fill" id="fill"></div>
        <div class="progress-thumb" id="thumb"></div>
      </div>
      <span id="total">0:00</span>
    </div>

    <div class="controls">
      <button id="prevBtn">⏮</button>
      <button id="playBtn">▶️</button>
      <button id="nextBtn">⏭</button>
    </div>

    <div class="extras">
      <button id="shuffleBtn">🔀</button>
      <button id="autoplayBtn">🔁</button>
      <button id="muteBtn">🔇</button>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
      <span id="volNum">87%</span>
    </div>

    <div class="badges">
      <span id="statusBadge">Idle</span>
      <span id="modeBadge">Autoplay: On</span>
    </div>

    <h3>Playlists</h3>
    <div class="playlist" id="playlist"></div>

    <div class="uploader">
      <input type="file" id="fileInput" accept="audio/*" multiple>
    </div>
  </div>

  <audio id="audio" preload="metadata"></audio>
  <script src="script.js"></script>
</body>
</html>
